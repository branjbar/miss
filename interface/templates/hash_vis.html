<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MiSS NERD Interface</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="/static/d3/d3.js"></script>

  </head>

  <body>

    {% include "navbar.html"%}

    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                 <form class="span6">
                      <h2>Search Your Family</h2><br>
                      <input class="span6" type="text" name="user_query" value="{{user_query}}"placeholder="Your Query" required>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form><!--/.span6-->

              </div> <!-- div col2 -->

            <div class="col-xs-12 text-center">

                <div class="row" id="content" >
                    <div class="col-xs-12 text-center">
                         <h4> NEW STORIES, NEVER HEARD BEFORE!  </h4>

                        {% for doc in doc_list %}
                            {{doc|safe}}
                        {% endfor %}
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static',filename = 'bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static',filename = 'd3/d3.js')}}"></script>


    <style>
        .highlight {
            background-color: #FFFF00;
        }

    </style>
  </body>
</html>
